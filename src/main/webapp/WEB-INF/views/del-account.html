<html lang="en">

    <title>del-account - Growing Attached Coyote</title>

    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <!--This is the head section-->
    <!-- <style> ... </style> -->
    <style data-section-id="dropdown">
      [data-thq="thq-dropdown"]:hover > [data-thq="thq-dropdown-list"] {
          display: flex;
        }

        [data-thq="thq-dropdown"]:hover > div [data-thq="thq-dropdown-arrow"] {
          transform: rotate(90deg);
        }
    </style>
    <link rel="stylesheet" th:href="@{/styles/css/style.css}" />
  </head>
  <body>
    <div>
      <link th:href="@{/styles/css/del-account.css}" rel="stylesheet" />

      <div class="del-account-container">
        <div class="del-account-container01">
          <div class="del-account-container02">
            <span class="del-account-text">
              Вы действительно хотите закрыть счёт?
            </span>
          </div>
          <div class="del-account-container03">
            <span class="del-account-text01">Номер:</span>
            <span class="del-account-text02" th:text="${account.getId()}" >12345689</span>
          </div>
          <div class="del-account-container04">
            <span class="del-account-text03">Номер отделения:</span>
            <span class="del-account-text04" th:text="${account.getBranch().getId()}">123456789</span>
          </div>
          <div class="del-account-container05">
            <span class="del-account-text05">Тип счёта:</span>
            <span class="del-account-text06" th:text="${account.getType().getName()}">Тип счёта 1</span>
          </div>
          <div class="del-account-container06">
            <span class="del-account-text07">Сумма:</span>
            <span class="del-account-text08" >
              <span th:text="${account.getBalance()}">0</span>
              <br />
            </span>
          </div>
          <div class="del-account-container07">
            <span class="del-account-text11">Номер клиента:</span>
            <span class="del-account-text12">
              <span th:text="${account.getClient().getId()}">123456789</span>
              <br />
            </span>
          </div>
          <div class="del-account-container08">
            <span class="del-account-text15">ФИО/название владельца:</span>
            <span class="del-account-text16">
              <span th:text="${account.getClient().getName()}">Иванов Иван Иванович</span>
              <br />
            </span>
          </div>
          <div class="del-account-container09">
            <span class="del-account-text19">Дата открытия:</span>
            <span class="del-account-text20">
              <span th:text="${account.getOpen_date().toString()}">01.01.2000</span>
              <br />
            </span>
          </div>
          <div class="del-account-container10">
            <form th:action="@{/try-del-account}" class="del-account-form" method="post">
              <input type="hidden" th:value="${account.getId()}" name="id">
              <button type="submit" class="del-account-button button">
                <span>
                  <span>Закрыть</span>
                  <br />
                </span>
              </button>
            </form>
            <form th:action="@{/show-accounts}" class="del-account-form1" method="get">
              <button type="submit" class="del-account-button1 button">
                <span>
                  <span>Отмена</span>
                  <br />
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
